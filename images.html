<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes en HTML</title>
</head>
<body>
    <h1>Imágenes y Multimedia</h1>
    <img
        src="https://picsum.photos/id/2/1024/480"
        alt="Imágen referente a empresa XYZ" />
    <br/>
    <picture>
        <source srcset="https://picsum.photos/id/10/1290/720" media="(min-width:1025px)" />
        <source srcset="https://picsum.photos/id/10/1024/640" media="(min-width:720px)" />
        <img src="https://picsum.photos/id/10/480/480" alt="Imagene Responsive para Demo" />
    </picture>

    <audio controls>
        <source src="multimedia/horse.mp3" type="audio/mp3" />
        <source src="multimedia/horse.ogg" type="audio/vorbis" />
    </audio>
    <video controls>
        <source src="multimedia/mov_bbb.mp4" type="video/mp4" />
        <source src="multimedia/mov_bbb.ogg" type="video/vorbis" />
    </video>
</body>
</html>
