<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Comentarios</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            margin-bottom: 5px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-bottom: 10px;
            display: none;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="javascript/validarFormulario.js"></script>
</head>
<body>
    <div class="form-container">
        <h2>Deja un Comentario</h2>
        <form id="commentForm" novalidate>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name">
            <span class="error" id="nameError">El nombre es requerido.</span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <span class="error" id="emailError">El email es requerido y debe ser v√°lido.</span>

            <label for="comment">Comentario:</label>
            <textarea id="comment" name="comment" rows="4"></textarea>
            <span class="error" id="commentError">El comentario es requerido.</span>

            <button id="btnSubmit" type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
